<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href={{ url_for("static", filename="css/bootstrap.css") }} rel="stylesheet" media="screen">
    <link href={{ url_for("static", filename="css/docs.css") }} rel="stylesheet" media="screen">
</head>

<body>

    <div class="container">
        <div class="row-fluid">
            <div class="span3 bs-docs-sidebar">
                <!-- Side bar menu -->
                 <ul class="nav nav-list bs-docs-sidenav affix">
                  <li class="active"><a href="#"><i class="icon-home icon-white"></i> Home</a></li>
                  <li><a href="#"><i class="icon-book"></i> Library</a></li>
                  <li><a href="#"><i class="icon-pencil"></i> Applications</a></li>
                  <li><a href="#"><i class="i"></i> Help</a></li>
                </ul>
            </div>
            <div class="span9">
                <!-- Body Content -->
              <div align="center">
            
              <table border="0" width="600" height="300"/>
                <tr>
                {% for unit in units %}
                  <td><a href="{{unit.url}}"><img src="{{ unit.image_url }}" width="250" height="333" alt="{{ unit.description }}"/></a></td>
                  {% if loop.index % 3 == 0 %}
                  </tr><tr>
                  {% endif %}
                {% endfor %}
                </tr>
              </table>
                  <div class="navbar navbar-inverse navbar-fixed-bottom">
                <center><h1>Park-O-Sphere</h1></center>
                </div>
                </div>
            </div>
          </div>
      </div>
    </div>
 </body>

</html>
